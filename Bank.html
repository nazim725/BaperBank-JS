<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TailwindCss Link -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Functional Banking</title>
</head>
<body class="bg-green-100 m-2">

    <h2 class="text-4xl font-bold text-center mt-4 text-pink-800	">Welcome To Our Functional banking Pages</h2>
    <h3 class="text-2xl font-bold text-center mt-4 text-purple-800	">Thanks to stay with Us</h3>

    <div class="grid grid-cols-3 mt-16 mx-14 gap-x-16">
        <div class="bg-red-200 rounded rounded-2xl shadow-lg">
            <h2 class="text-3xl text-green-700 font-bold text-center p-2 ">Deposit</h2>
            <h2 class="text-3xl text-purple-700 font-bold text-center p-2">$<span id="deposit-total">00</span></h2>
        </div>
        <div class="bg-purple-300 rounded rounded-2xl shadow-lg">
            <h2 class="text-3xl text-green-700 font-bold text-center p-2 ">Withdraw</h2>
            <h2 class="text-3xl text-purple-700 font-bold text-center p-2">$<span id="withdraw-total">00</span></h2>
        </div>
        <div class="bg-red-200 rounded rounded-2xl shadow-lg">
            <h2 class="text-3xl text-green-700 font-bold text-center p-2 ">Balance</h2>
            <h2 class="text-3xl text-purple-700 font-bold text-center p-2">$<span id="balance-total">00</span></h2>
        </div>
       

    </div>
    <div class="grid grid-cols-2 mt-16 mx-24 gap-x-16 shadow-lg p-16 mb-16 bg-blue-100 rounded rounded-2xl">
        <div class="bg-yellow-100 p-4 shadow-lg rounded rounded-2xl">
            <h2 class="text-2xl text-yellow-500	font-semibold text-center">Please Deposit Money in your Personal Account</h2>
            <input id="deposit-input" class="w-3/4 ml-16 bg-gray-300 rounded rounded-3xl text-center p-2 mt-4" type="text" placeholder="Please Input Amount You want to deposit"> <br>
            <button id="deposit-button" class="bg-gradient-to-r from-blue-400  to-pink-500 mt-4 text-white font-bold p-3 w-36 rounded rounded-3xl ml-36">Deposit</button>
            <p id="deposit-error-message"></p>
        </div>
        <div class="bg-yellow-100 p-4 shadow-lg rounded rounded-2xl">
            <h2 class="text-2xl text-yellow-500	font-semibold text-center">Please Withdraw Money from your Personal Account</h2>
            <input id="withdraw-input" class="w-3/4 ml-16 bg-gray-300 rounded rounded-3xl text-center p-2 mt-4" type="text" placeholder="Please Input Amount You want to Withdraw"> <br>
            <button id="withdraw-button" class="bg-gradient-to-r from-blue-400  to-pink-500 mt-4 text-white font-bold p-3 w-36 rounded rounded-3xl ml-36">Withdraw</button>
            <p class="" id="withdraw-error-message"></p>
        </div>

    </div>
    <script src="Bank.js"></script>
    
</body>
</html>
