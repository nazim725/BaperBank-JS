<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TailwindCss Link -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Banking System</title>
</head>
<body  class="bg-gradient-to-r from-green-200 via-purple-400 to-pink-300 ">

    <h1 class="text-5xl font-semibold ml-36 mt-36	"><span class="">Welcome to</span>  First Security Islami Bank Limited</h1>

    <div class="ml-96  mt-16 w-2/4 h-72 p-12 border-8 border-pink-600 border-double	bg-gray-500	rounded-full		">
        <h2 class="text-center text-2xl text-white m-2 text">Login please!!</h2>
        
        <input id="user-input" class="w-2/4 bg-purple-200 ml-32	rounded rounded-3xl p-2 pl-3 text-center" type="text" placeholder="Please! Input Your User Name!!!!!"><br>
        <input id="user-password"  class="w-2/4 bg-purple-200 ml-32	rounded rounded-3xl p-2 pl-3 text-center mt-4" type="password" placeholder="Please! Input Your valid password!!!!!"><br>
        <button id="login-button" class=" bg-indigo-500 hover:bg-indigo-900 mt-4 p-4 text-white ml-44 font-bold rounded rounded-3xl w-52">Login</button>
        <p id="error-message" class="text-2xl text-white w-3/4 mt-10 ml-16"></p>
    </div>



    <script src="login.js"></script>
</body>
</html>
